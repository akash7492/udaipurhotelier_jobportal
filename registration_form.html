	<script>
        // Function to show and hide sections based on experience type selection
        function showFormSection() {
            var experienceType = document.getElementById("experienceType").value;
            document.getElementById("studentForm").style.display = "none";
            document.getElementById("fresherForm").style.display = "none";
            document.getElementById("experiencedForm").style.display = "none";
			
            if (experienceType === "student") {
                document.getElementById("studentForm").style.display = "block";
            } else if (experienceType === "fresher") {
                document.getElementById("fresherForm").style.display = "block";
            } else if (experienceType === "experienced") {
                document.getElementById("experiencedForm").style.display = "block";
            }
        }

        // Function to show file input based on conditions
        function toggleResumeInput() {
            var experienceType = document.getElementById("experienceType").value;
            if (experienceType === "student" || experienceType === "fresher" || experienceType === "experienced") {
                document.getElementById("resumeInput").style.display = "block";
            }
        }
    </script>

	<!-- registration form -->
	<div class="form-container">
        <h2>Candidate Registration Form</h2>
        <form action="#" method="POST">
            <!-- Basic Information -->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="experienceType">Experience Type</label>
                <select id="experienceType" name="experienceType" onchange="showFormSection(); toggleResumeInput();" required>
                    <option value="">Select...</option>
                    <option value="student">Student</option>
                    <option value="fresher">Fresher</option>
                    <option value="experienced">Experienced</option>
                </select>
            </div>

            <!-- Student Form -->
            <div id="studentForm" class="form-section">
                <h3>Student Information</h3>
                <div class="form-group">
                    <label for="collegeName">College Name</label>
                    <input type="text" id="collegeName" name="collegeName">
                </div>

                <div class="form-group">
                    <label for="yearOfPassing">Year of Passing</label>
                    <input type="text" id="yearOfPassing" name="yearOfPassing">
                </div>

                <div class="form-group">
                    <label for="fieldOfStudy">Field of Study</label>
                    <input type="text" id="fieldOfStudy" name="fieldOfStudy">
                </div>

                <div class="form-group">
                    <label for="jobPreference">Looking for Job</label>
                    <select id="jobPreference" name="jobPreference">
                        <option value="training">Job Training</option>
                        <option value="directJob">Direct Job</option>
                    </select>
                </div>

                <div class="form-group" id="resumeInput" style="display:none;">
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume">
                </div>
            </div>

            <!-- Fresher Form -->
            <div id="fresherForm" class="form-section">
                <h3>Fresher Information</h3>
                <div class="form-group">
                    <label for="collegeNameFresher">College Name</label>
                    <input type="text" id="collegeNameFresher" name="collegeNameFresher">
                </div>

                <div class="form-group">
                    <label for="yearOfPassingFresher">Year of Passing</label>
                    <input type="text" id="yearOfPassingFresher" name="yearOfPassingFresher">
                </div>

                <div class="form-group">
                    <label for="fieldOfStudyFresher">Field of Study</label>
                    <input type="text" id="fieldOfStudyFresher" name="fieldOfStudyFresher">
                </div>

                <div class="form-group">
                    <label for="trainingCertificate">Upload Job Training Certificate</label>
                    <input type="file" id="trainingCertificate" name="trainingCertificate">
                </div>

                <div class="form-group" id="resumeInput" style="display:none;">
                    <label for="resumeFresher">Upload Resume</label>
                    <input type="file" id="resumeFresher" name="resumeFresher">
                </div>
				<div class="form-group" id="resumeInput" style="display:none;">
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume">
                </div>
            </div>

            <!-- Experienced Form -->
            <div id="experiencedForm" class="form-section">
                <h3>Experienced Candidate Information</h3>
                <div class="form-group">
                    <label for="totalWorkingYears">Total Working Years</label>
                    <input type="text" id="totalWorkingYears" name="totalWorkingYears">
                </div>

                <div class="form-group">
                    <label for="lastCompanyName">Last Company Name</label>
                    <input type="text" id="lastCompanyName" name="lastCompanyName">
                </div>

                <div class="form-group">
                    <label for="joiningDate">Joining Date</label>
                    <input type="date" id="joiningDate" name="joiningDate">
                </div>

                <div class="form-group">
                    <label for="exitDate">Exit Date</label>
                    <input type="date" id="exitDate" name="exitDate">
                </div>

                <div class="form-group">
                    <label for="currentWorking">Currently Working Here</label>
                    <select id="currentWorking" name="currentWorking">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="contactDetails">Contact Details</label>
                    <input type="text" id="contactDetails" name="contactDetails">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode">
                </div>

                <div class="form-group">
                    <label for="lastSalary">Last Salary</label>
                    <input type="text" id="lastSalary" name="lastSalary">
                </div>

                <div class="form-group">
                    <label for="grossSalary">Gross Salary</label>
                    <input type="text" id="grossSalary" name="grossSalary">
                </div>

                <div class="form-group" id="resumeInput" style="display:none;">
                    <label for="resumeExperienced">Upload Resume</label>
                    <input type="file" id="resumeExperienced" name="resumeExperienced">
                </div>
        </div>
		 <button type="submit">Submit</button>
	</div>

            <!-- Submit Button -->
           
        </form>
